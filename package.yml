name       : tealdeer
version    : 1.2.0
release    : 1
source     :
    - https://github.com/dbrgn/tealdeer/archive/v1.2.0.tar.gz : 5cf286059b823501d05da445b9b7a609ec2da91d711d990df76397f79d800c52
license    : MIT
component  : system.utils
homepage   : https://tldr.sh/
summary    : A very fast implementation of tldr in Rust.
description: |
    A very fast implementation of tldr in Rust: Simplified, example based and community-driven man pages.
networking : yes
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 $workdir/target/release/tldr $installdir/usr/bin/tldr
    install -Dm00644 $workdir/bash_tealdeer $installdir/usr/share/bash-completion/completions/tldr
    install -Dm00644 $workdir/fish_tealdeer $installdir/usr/share/fish/vendor_completions.d/tldr.fish
    install -Dm00644 $pkgfiles/zsh_tealdeer $installdir/usr/share/zsh/site-functions/_tealdeer
